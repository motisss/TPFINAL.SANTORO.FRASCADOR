<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Samsung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
 
    <a href="/paginas/index.html" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Volver 
    </a>

  
    <h1 class="text-center text-dark mb-5">Carrito </h1>

    <div class="row g-4">
   
      <div class="col-12">
        <div class="card">
          <div class="card-body d-flex flex-column flex-md-row gap-4">
           
            <div class="flex-shrink-0">
              <img src="/imagenes/Galaxy S23 Ultra.jpg" alt="Galaxy S23 Ultra" class="img-fluid rounded" style="width: 200px; height: 200px;">
            </div>

         
            <div class="flex-grow-1">
              <h2 class="card-title">Galaxy S23 Ultra</h2>
              <p class="text-primary fs-4">$599.999</p>

       
              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary">-</button>
                <span class="fs-5">0</span>
                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>

           
            <div>
              <h3 class="fs-5">Color:</h3>
              <div class="d-flex flex-wrap gap-2">
                <div>
                  <input type="radio" id="s23-negro" name="s23-color" checked>
                  <label for="s23-negro">Negro</label>
                </div>
                <div>
                  <input type="radio" id="s23-blanco" name="s23-color">
                  <label for="s23-blanco">Blanco</label>
                </div>
                <div>
                  <input type="radio" id="s23-gris" name="s23-color">
                  <label for="s23-gris">Gris</label>
                </div>
                <div>
                  <input type="radio" id="s23-azul" name="s23-color">
                  <label for="s23-azul">Azul oscuro</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

   
      <div class="col-12">
        <div class="card">
          <div class="card-body d-flex flex-column flex-md-row gap-4">
            <div class="flex-shrink-0">
              <img src="/imagenes/Galaxy Z Fold5.jpg" alt="Galaxy Z Fold 5" class="img-fluid rounded" style="width: 200px; height: 200px;">
            </div>
            <div class="flex-grow-1">
              <h2 class="card-title">Galaxy Z Fold 5</h2>
              <p class="text-primary fs-4">$899.999</p>
              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary">-</button>
                <span class="fs-5">0</span>
                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
            <div>
              <h3 class="fs-5">Color:</h3>
              <div class="d-flex flex-wrap gap-2">
                <div>
                  <input type="radio" id="zfold-negro" name="zfold-color" checked>
                  <label for="zfold-negro">Negro</label>
                </div>
                <div>
                  <input type="radio" id="zfold-blanco" name="zfold-color">
                  <label for="zfold-blanco">Blanco</label>
                </div>
                <div>
                  <input type="radio" id="zfold-gris" name="zfold-color">
                  <label for="zfold-gris">Gris</label>
                </div>
                <div>
                  <input type="radio" id="zfold-azul" name="zfold-color">
                  <label for="zfold-azul">Azul oscuro</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <div class="d-flex justify-content-between align-items-center mt-5">
      <h2 class="text-dark">Total:</h2>
      <p class="text-primary fs-4">$0</p>
    </div>

   
    <button class="btn btn-primary w-100 mt-4">
      <i class="bi bi-cart"></i> Proceder al pago
    </button>
  </div>
  <footer class="bg-dark text-center text-white py-3 mt-5">
    <p class="mb-0">Samsong se ahorra los derechos de admisi√≥n 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
